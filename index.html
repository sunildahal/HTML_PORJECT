<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MiniCart - Your Online Store</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="nav-container">
                <h1 class="logo">MiniCart</h1>
                <ul class="nav-links">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="product.html">Products</a></li>
                    <li><a href="cart.html">Cart</a></li>
					<li><a href="about.html">About Us</a></li>
                </ul>
                <button class="cart-toggle" id="cartToggle">
                    <span class="cart-icon">ðŸ›’</span>
                    <span class="cart-count" id="cartCount">0</span>
                </button>
            </div>
        </nav>
    </header>

    <!-- Cart Sidebar -->
    <div class="cart-sidebar" id="cartSidebar">
        <div class="cart-header">
            <h2>Your Cart</h2>
            <button class="close-cart" id="closeCart">Ã—</button>
        </div>
        <div class="cart-items" id="sidebarCartItems">
            <!-- Cart items will be inserted here -->
        </div>
        <div class="cart-summary">
            <div class="summary-row">
                <span>Subtotal:</span>
                <span id="sidebarSubtotal">$0.00</span>
            </div>
            <div class="summary-row">
                <span>GST (10%):</span>
                <span id="sidebarGST">$0.00</span>
            </div>
            <div class="summary-row total">
                <span>Total:</span>
                <span id="sidebarTotal">$0.00</span>
            </div>
            <a href="cart.html" class="view-cart-btn">View Full Cart</a>
        </div>
    </div>

    <main>
        <section class="hero">
            <h2>Welcome to MiniCart</h2>
            <p>Discover amazing products at great prices!</p>
        </section>

        <section class="featured-products">
            <h2>Featured Products</h2>
            <div class="product-grid" id="featuredProducts">
                <!-- Featured products will be loaded here -->
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 MiniCart. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
